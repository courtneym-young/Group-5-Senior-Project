version: 1
backend:
  phases:
    build:
      commands:
        - cd crossroads/web
        - nvm install 22.14.0 # Install Node.js v22.14.0
        - nvm use 22.14.0     # Use Node.js v22.14.0
        - npm install         # Sync package.json and package-lock.json
        - ls -la 
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --outputs-out-dir crossroads/packages/my-shared-backend
        - ls crossroads/packages/my-shared-backend
frontend:
  phases:
    build:
      commands:
        - ls -la 
        - npm run build
  artifacts:
    baseDirectory: crossroads/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - crossroads/web/.npm/**/*
      - crossroads/web/node_modules/**/*